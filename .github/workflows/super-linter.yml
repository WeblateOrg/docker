name: Lint Code Base

on:
  push:
    branches-ignore:
    - dependabot/**
    - deepsource-fix-**
    - renovate/**
    - weblate
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Lint Code Base
      uses: github/super-linter/slim@v4.9.6
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_PYTHON_ISORT: false
        VALIDATE_JSCPD: false
        VALIDATE_GITHUB_ACTIONS: false
        VALIDATE_YAML: false
