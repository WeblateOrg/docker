name: Lint Code Base

on:
  push:
    branches-ignore:
      - "dependabot/**"
      - weblate
  pull_request:

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.3.4

      - name: Lint Code Base
        uses: github/super-linter@v4.0.2
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON_ISORT: "false"
          VALIDATE_JSCPD: "false"
