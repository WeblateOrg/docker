name: Docker Image CI

on:
  push:
    branches-ignore:
    - renovate/**
    tags:
    - '*'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build, stable, ${{ matrix.architecture }}
    strategy:
      matrix:
        architecture: [linux/amd64]
    env:
      MATRIX_ARCHITECTURE: ${{ matrix.architecture }}
    steps:
    - uses: actions/checkout@v4
    - name: Expose GitHub Runtime
      uses: crazy-max/ghaction-github-runtime@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.6.1
      with:
        # renovate: datasource=github-releases depName=docker/buildx
        version: v0.16.2
    - name: Configure Docker build
      run: .github/bin/get-buildx-args
    - name: Build the Docker image
      run: .github/bin/docker-build

  buildx:
    runs-on: ubuntu-22.04
    name: Build, stable, ${{ matrix.architecture }}
    strategy:
      matrix:
        architecture:
        - linux/arm64
    env:
      MATRIX_ARCHITECTURE: ${{ matrix.architecture }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3.2.0
      with:
        platforms: ${{ matrix.architecture }}
    - name: Expose GitHub Runtime
      uses: crazy-max/ghaction-github-runtime@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.6.1
      with:
        # renovate: datasource=github-releases depName=docker/buildx
        version: v0.16.2
    - name: Configure Docker build
      run: .github/bin/get-buildx-args
    - name: Build the Docker image
      run: .github/bin/docker-build

  test:
    runs-on: ubuntu-22.04
    name: Test, stable, ${{ matrix.architecture }}
    needs: [build]
    strategy:
      matrix:
        architecture: [linux/amd64]
    env:
      MATRIX_ARCHITECTURE: ${{ matrix.architecture }}
      COMPOSE_PROJECT_NAME: wl
      PYTHONUNBUFFERED: 1
      TEST_CONTAINER: weblate/weblate:test
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Expose GitHub Runtime
      uses: crazy-max/ghaction-github-runtime@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.6.1
      with:
        # renovate: datasource=github-releases depName=docker/buildx
        version: v0.16.2
    - name: Build the Docker image
      run: .github/bin/docker-build load
    - name: List Docker images
      run: docker image ls --all
    - name: Generate configuration
      run: |
        cd docker-compose
        ./test-generate
    - name: Startup container
      run: |
        cd docker-compose
        ./test-boot
    - name: Run tests
      run: |
        cd docker-compose
        ./test-tests
    - name: Display logs
      if: always()
      run: |
        cd docker-compose
        ./test-logs
    - name: Shutdown service
      run: |
        cd docker-compose
        ./test-stop

